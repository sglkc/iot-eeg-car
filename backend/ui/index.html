<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEG Data Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
    canvas {
      max-width: 100%;
    }
    </style>
  </head>
  <body>
    <h1>EEG Data Chart</h1>
    <canvas id="eegChart" width="400" height="200"></canvas>
    <script>
    const socket = io();
    const ctx = document.getElementById('eegChart').getContext('2d');
    const eegChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Signal',
            data: [],
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
            fill: false
          },
          {
            label: 'Attention',
            data: [],
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1,
            fill: false
          },
          {
            label: 'Meditation',
            data: [],
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1,
            fill: false
          },
          {
            label: 'Low Alpha',
            data: [],
            borderColor: 'rgba(255, 206, 86, 1)',
            borderWidth: 1,
            fill: false
          },
          {
            label: 'High Alpha',
            data: [],
            borderColor: 'rgba(153, 102, 255, 1)',
            borderWidth: 1,
            fill: false
          },
          {
            label: 'Low Beta',
            data: [],
            borderColor: 'rgba(255, 159, 64, 1)',
            borderWidth: 1,
            fill: false
          },
          {
            label: 'High Beta',
            data: [],
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1,
            fill: false
          },
          {
            label: 'Low Gamma',
            data: [],
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1,
            fill: false
          },
          {
            label: 'Middle Gamma',
            data: [],
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
            fill: false
          }
        ]
      },
      options: {
        scales: {
          x: {
            type: 'time',
            time: {
              unit: 'second'
            },
            title: {
              display: true,
              text: 'Time'
            }
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Value'
            }
          }
        }
      }
    });

    function addData(label, data) {
      eegChart.data.labels.push(label);
      eegChart.data.datasets.forEach((dataset, index) => {
        dataset.data.push(data[Object.keys(data)[index]]);
      });
      eegChart.update('none');
    }

    function removeData() {
      eegChart.data.labels.shift();
      eegChart.data.datasets.forEach((dataset) => {
        dataset.data.shift();
      });
      eegChart.update('none');
    }

    socket.on('eeg', (data) => {
      const timestamp = new Date().toISOString();
      addData(timestamp, data);

      if (eegChart.data.labels.length > 10) {
        removeData();
      }
    });
    </script>
  </body>
</html>
